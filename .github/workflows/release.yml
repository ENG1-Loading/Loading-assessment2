name: Release dev builds

on:
  push:
    branches: [main, testing, dev]
  workflow_run:
    workflows: [Java CI with Gradle]
    types: [completed]
    branches: [main, testing, dev]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            codecov: true
          - os: windows-latest
            codecov: false
          - os: macos-latest
            codecov: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Test
        run: ./gradlew clean test --info
        working-directory: ./PiazzaPanic
      - name: Build with Gradle
        run: ./gradlew desktop:dist
        working-directory: ./PiazzaPanic
        env:
          JAVA_HOME: ${{ steps.setup-jdk.outputs.path }}

      - name: Upload test output
        if: always() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: PiazzaPanic/tests/tests/build/jacoco.xml
          

      - name: Rename jar file
        if: matrix.os == 'ubuntu-latest'
        run: |
          pwd
          ls -la
          cd PiazzaPanic/desktop/build/libs
          VER=`git rev-parse --short HEAD`
          mv desktop-1.0.jar team17-piazzaPanic.jar
      - name: Automatically release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest-dev
          name: "Development Build"
          prerelease: true
          files: |
            PiazzaPanic/desktop/build/libs/*.jar
